<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Bank/schedule Transfer</title>
</head>
<body>
<div>
	<form action="/schedule_transfer" method="post">
		<fieldset>
			<label for="withdraw_acc_no">Account Number:</label>
			<input type="number" id="withdraw_acc_no" name="withdraw_acc_no" placeholder="Enter your Account number" required />
			<br/><br/>
			<label for="money">Money:</label>
			<input type="number" id="money" name="money" placeholder="Withdraw amount" required />
			<br/><br/>
			<label for="acc_no">Reciever Account Number:</label>
			<input type="number" id="acc_no" name="acc_no" placeholder="Enter receiver's Account number" required />
			<br/><br/>
			<label for="customer_passphrase">Customer Passphrase:</label>
			<input type="password" id="customer_passphrase" name="customer_passphrase" placeholder="Enter customer_passphrase" required />
			<br/><br/>
			<label for="operator_password">Operator Password:</label>
			<input type="password" id="operator_password" name="operator_password" placeholder="Enter operator_password" required />
			<br/><br/>
			<label for="hour">Time:</label>
			<input type="number" id="hour" name="hour" placeholder="HH" required />
			<input type="number" id="min" name="min" placeholder="MM" required />
			<br/><br/>
			<input type="submit" value="Schedule" />
		</fieldset>
	</form>
</div>
</body>
</html>
