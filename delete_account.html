<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Bank/Delete Account</title>
</head>
<body>
<div>
	<form action="/delete_account" method="post">
		<fieldset>
			<label for="acc_no">Account Number:</label>
			<input type="number" id="acc_no" name="acc_no" placeholder="Enter Account number" required />
			<br/><br/>
			<label for="operator_password">Operator Password:</label>
			<input type="password" id="operator_password" name="operator_password" placeholder="Enter operator_password" required />
			<br/><br/>
			<input type="submit" value="Delete" />
		</fieldset>
	</form>
</div>
</body>
</html>
