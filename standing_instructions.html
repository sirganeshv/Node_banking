<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Bank/Standing Instructions</title>
</head>
<body>
<div>
	<form action="/standing_instructions" method="post">
		<fieldset>
			<label for="withdraw_acc_no">Account Number:</label>
			<input type="number" id="withdraw_acc_no" name="withdraw_acc_no" placeholder="Enter your Account number" />
			<br/><br/>
			<label for="money">Money:</label>
			<input type="number" id="money" name="money" placeholder="Withdraw amount" />
			<br/><br/>
			<label for="acc_no">Reciever Account Number:</label>
			<input type="number" id="acc_no" name="acc_no" placeholder="Enter receiver's Account number" />
			<br/><br/>
			<label for="customer_passphrase">Customer Passphrase:</label>
			<input type="password" id="customer_passphrase" name="customer_passphrase" placeholder="Enter customer_passphrase" />
			<br/><br/>
			<label for="operator_password">Operator Password:</label>
			<input type="password" id="operator_password" name="operator_password" placeholder="Enter operator_password" />
			<br/><br/>
			<label for="hour">Time:</label>
			<input type="number" id="hour" name="hour" placeholder="HH" />
			<input type="number" id="min" name="min" placeholder="MM" />
			<br/><br/>
			<label for="period">Period:</label>
			<input type="number" id="period" name="period" placeholder="Enter periodicity" />
			<br/><br/>
			<input type="submit" value="Schedule" />
		</fieldset>
	</form>
</div>
</body>
</html>
