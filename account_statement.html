<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Bank/display</title>
<style>
table, td {
    border: 1px solid black;
}
</style>
<script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('#employee').hide();
	});
	
	$(function(){
		$('#submit').click(function(e){
			var dataa = {
				"acc_no" : $('#acc_no').val()
			};
			$.ajax({
				type: 'POST',
				data: JSON.stringify(dataa),
				contentType: 'application/json',
				url: '/account_statement',						
				success: function(data) {
					$('#employee').css("display","initial");
					var table = document.getElementById("emptable");
					var rowCount = table.rows.length;
					for (var x=rowCount-1; x>0; x--) {
					   table.deleteRow(x);
					}
					for(i = 0; i < data.length;i++) {
						var row = table.insertRow(i+1);
						var cell1 = row.insertCell(0);
						cell1.innerHTML = data[i].acc_no;
						var cell2 = row.insertCell(1);
						cell2.innerHTML = data[i].deposit;
						var cell3 = row.insertCell(2);
						cell3.innerHTML = data[i].withdraw;
						var cell4 = row.insertCell(3);
						cell4.innerHTML = data[i].balance;
						var cell5 = row.insertCell(4);
						cell5.innerHTML = data[i].time;
					}
				},
				error : function(xhr, status) {
					console.log(xhr);
					console.log(status);
				},
				complete : function(xhr, status) {
					console.log(xhr);
					console.log(status);
				}
				});
		});				
	});
</script>


</head>
<body>
<div>
	<form>
		<fieldset>
			<label for="acc_no">Account Number:</label>
			<input type="number" id="acc_no" name="acc_no" placeholder="Enter your Account number" />
			<br/><br/>
			<input type="button" value="Display" id="submit" />
		</fieldset>
		<div id="employee">
			<table id="emptable">
				<thead>
					<th>Account Number</th>
					<th>Deposit</th>
					<th>Withdraw</th>
					<th>Balance</th>
					<th>Time</th>
				</thead>
				<tbody id = "tablebody">
					<!-- <tr></tr> -->
				</tbody>
			</table>
		</div>
	</form>
</div>
</body>
</html>
