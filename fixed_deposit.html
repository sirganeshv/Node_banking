<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Bank/Fixed Deposit</title>
</head>
<body>
<div>
	<form action="/fixed_deposit" method="post">
		<fieldset>
			<label for="acc_no">Your Account Number:</label>
			<input type="number" id="acc_no" name="acc_no" placeholder="Enter your Account number" />
			<br/><br/>
			<label for="money">Money:</label>
			<input type="number" id="money" name="money" placeholder="Enter your Deposit amount" />
			<br/><br/>
			<label for="money">Duration:</label>
			<input type="number" id="duration" name="duration" placeholder="Enter duration in minutes" />
			<br/><br/>
			<input type="submit" value="Deposit" />
		</fieldset>
	</form>
</div>
</body>
</html>
