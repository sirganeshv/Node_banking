<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>CSS3 Contact Form</title>
</head>
<body>
<div>
	<h1>Send an email</h1>
	<form action="http://127.0.0.1:8080/deposit" method="post">
		<fieldset>
			<label for="acc_no">Account Number:</label>
			<input type="number" id="acc_no" name="acc_no" placeholder="Enter your Account number" />
			<br/><br/>
			<label for="money">Money:</label>
			<input type="text" id="money" name="money" placeholder="Deposit amount" />
			<br/><br/>
			<input type="submit" value="Send message" />
		</fieldset>
	</form>
</div>
</body>
